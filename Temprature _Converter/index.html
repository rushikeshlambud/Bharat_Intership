<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="body">
    <div id="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature">
        <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
        <p id="result"></p>
    </div>
   
   
</body>
<script>
    function convertToCelsius() {
        var celsius = parseFloat(document.getElementById("celsius").value);
        var fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("result").innerText = celsius + " Celsius = " + fahrenheit.toFixed(2) + " Fahrenheit";
    }
    
    function convertToFahrenheit() {
        var fahrenheit = parseFloat(document.getElementById("celsius").value);
        var celsius = (fahrenheit - 32) * 5/9;
        document.getElementById("result").innerText = fahrenheit + " Fahrenheit = " + celsius.toFixed(2) + " Celsius";
    }
    </script>
</html>
